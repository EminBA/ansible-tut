---

- hosts: all
  become: true
  tasks: 
  
  - name: update repo index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install the apache2 & php package
    apt: 
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"
  
